<!DOCTYPE HTML>

<html>
    <head>
    </head>
    <body>
        <article>
            <label for="colorinput">Choose color:</label>
            <input type="color" id="colorinput">
            <br>
            <label for="colors-box">Colors:</label>
            <input id="colors-box" list="colors">
            <datalist id="colors">
                <option value="Red"/>
                <option value="Violet"/>
                <option value="Indigo"/>
                <option value="Green"/>
                <option value="Yellow"/>
                <option value="Orange"/>                
            </datalist>
            <br>
            <label for="date-input">Date</label>
            <input type="date" id="date-input">
            
            <br>
            <label for="datetime-input">Date Time</label>
            <input type="datetime" id="datetime-input">
            
            <input type="month">
            <input type="week">
            <input type="email">
            <input type="url">
            <input type="tel">
            <input type="number">
            <input type="search">
        </article>
        
    </body>
</html>
