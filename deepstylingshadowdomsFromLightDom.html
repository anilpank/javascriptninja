<!DOCTYPE HTML>
<html>
	<head>
		<style>
			car-list /deep/ li {
				color: red;
			}
			
			p {
				color: blue;
			}
			
			
		</style>
	</head>
	
	<body>
		<video controls></video>
		<car-list>			
			<dealer-list></dealer-list>
		</car-list>
		<template id='cars'>			
			<ul>
				<li>Maruti</li>
				<li>Hyundai</li>
				<li>Honda</li>
			</ul>
			<shadow></shadow>
		</template>
		
		<template id='dealers'>
			<ul>
				<li>Pratham Motors</li>
				<li>Advaith Hyundai</li>				
			</ul>			
		</template>
		
		<script>
			var CarList = Object.create(HTMLElement.prototype);
			
			CarList.createdCallback = function() {
				var template = document.querySelector('#cars');
				var clone = document.importNode(template.content, true);
				this.createShadowRoot().appendChild(clone);
			};
			
			document.registerElement('car-list', {
				prototype: CarList
			});
			
			var DealerList = Object.create(HTMLElement.prototype);
			
			DealerList.createdCallback = function() {
				var template = document.querySelector('#dealers');
				var clone = document.importNode(template.content, true);
				this.createShadowRoot().appendChild(clone);
			};
			
			document.registerElement('dealer-list', {
				prototype: DealerList					 
			});
			
		</script>
		
	</body>
</html>
